	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	<style>
		*{
		  margin: 0;
		  padding: 0;
		  box-sizing: border-box;
		  font-family: 'Roboto', sans-serif;
		}
		html{
		  /*   *****   Storing Colors In Variables   *****  */
		  --body-clr: #f6f9fe;
		  --primary-clr: #cc0000;
		  --primary-light-clr: #eaf3fa;
		  --links-clr: rgb(211, 74, 74);
		  --text-clr: #cc0000;
		}
		body{
		  width: 100%;
		  min-height: 100vh;
		}
		.portfolio{
		  width: 100%;
		  padding: 30px 8%;
		  background-color: var(--body-clr);
		}
		.portfolio .section-head{
		  max-width: 700px;
		  margin: 0px auto 25px;
		  text-align: center;
		}
		.section-head h1{
		  position: relative;
		  font-size: 32px;
		  margin: 10px 0px 30px;
		  color: var(--primary-clr);
		}
		.button-group{
		  text-align: center;
		  margin-bottom: 40px;
		}
		.button-group .button{
		  display: inline-block;
		  padding: 10px 20px;
		  margin: 5px;
		  background-color: #c8d1d8;
		  color: var(--primary-clr);
		  font-style: 12px;
		  font-weight: 800;
		  text-transform: uppercase;
		  letter-spacing: 1px;
		  transition: all 0.4s;
		  border: none;
		  border-radius: 5px;
		  outline: none;
		  cursor: pointer;
		}
		.button-group .button.active{
		  background-color: var(--primary-clr);
		  color: var(--body-clr);
		}
		.button-group .button:hover{
		  background-color: var(--primary-clr);
		  color: var(--body-clr);
		}
		div.gallery{
		  width: 100%;
		  display: flex;
		  flex-wrap: wrap;
		}
		div.gallery .item{
		  position: relative;
		  margin: 4px;
		  width: calc(33.33% - 8px);
		  overflow: hidden;
		  cursor: pointer;
		}
		.item img{
		  width: 100%;
		  height: 100%;
		  object-fit: cover;
		  display: block;
		  transition: 0.3s;
		}
		div.gallery .item:hover img{
		  transform: scale(1.15);
		}
		.item .overlay{
		  position: absolute;
		  width: 100%;
		  height: 100%;
		  top: 0;
		  left: 0;
		  display: flex;
		  justify-content: center;
		  align-items: center;
		  background-color: rgba(114, 15, 15, 0.7);
		  color: var(--body-clr);
		  padding: 15px;
		  overflow: hidden;
		  transition: opacity 0.2s ease-in-out;
		  opacity: 0;
		}
		.item:hover .overlay{
		  opacity: 1;
		}
		.item .overlay a{
		  display: inline-block;
		  padding: 8px 16px;
		  border: 2px solid var(--body-clr);
		  color: var(--body-clr);
		  text-decoration: none;
		  font-size: 14px;
		  transition: 0.3s;
		}
		.item .overlay a:hover{
		  background-color: var(--body-clr);
		  color: var(--primary-clr);
		}

		@media(max-width: 1024px){
		  div.gallery .item{
		    width: calc(50% - 8px);
		  }
		}

		@media(max-width: 600px){
		  div.gallery .item{
		    width: 100%;
		    margin: 4px 0px;
		  }
		}
	</style>

<!--   *****   Isotope Filter Link   *****  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js"></script>

<script type="text/javascript">
	var $galleryContainer = $('.gallery').isotope({
		itemSelector: '.item',
  		layoutMode: 'fitRows'
	})

	$('.button-group .button').on('click', function(){
		$('.button-group .button').removeClass('active');
		$(this).addClass('active');

		var value = $(this).attr('data-filter');
		$galleryContainer.isotope({
			filter: value 
		})
	})
</script>
